databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: mykhailoKrk
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: dueDate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: contact_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: tasks
                  baseColumnNames: contact_id
                  referencedTableName: contacts
                  referencedColumnNames: id
                  constraintName: fk_tasks_contacts