name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: backend

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
        working-directory: backend

      - name: Build with Maven
        run: mvn --batch-mode verify
        working-directory: backend

      - name: Run tests
        run: mvn test
        working-directory: backend
